<body>
<div class="hey"></div>

<div class="switcher"></div>
<div class="switcher"></div>
<div class="switcher"></div>



<script>



    //get Random Int
    var getRandomInt = function (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    };

    var switchers = [];

    /*
        The DOMContentLoaded event is fired when the initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading.
    */

    window.addEventListener('DOMContentLoaded', function () {
        console.log('DOMContentLoaded!')
        //gte all .switcher
        Array.prototype.forEach.call(document.querySelectorAll('.switcher'), function (element) {

            //create instance of class Switcher and put it to array
            switchers.push(new Switcher(element, getRandomInt(0, 1)));
        });
    }, false);


    //after 10 sec kill handler for last switcher
    setTimeout(function () {
        switchers.pop().destroy();
    }, 10000);


</script>

</body>
</html>
